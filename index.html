<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bigbox">
        <div class="box1">
            <div>
                <h2>My To Do List</h2>
            </div>
            <div class="minibox1">
                <input type="text" placeholder="Title...">
                <button>Add</button>
            </div>
        </div>
        <div class="box2">
            <ul>
                <li>Hit the gym </li>
                <li class="checked">pay bills</li>
                <li>meet George</li>
                <li>buy eggs</li>
                <li>read a book</li>
                <li>organize office</li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
